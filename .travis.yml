sudo: required
dist: precise
language: android

jdk:
- oraclejdk8

env:
  matrix:
  - COMPONENT=unit
  - COMPONENT=instrumentation
  - COMPONENT=doc
  global:
  - secure: 

android:
  components:
  - tools
  - platform-tools
  #  - android-22
  #  - android-24
  - android-25
  - build-tools-25.0.2
  - extra-android-m2repository

# A peculiarity of dependency caching in Gradle means that to avoid uploading the cache
# after every build you need to add the following
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache

stages:
- test
# only run deploy stage on master branch
- name: deploy
  if: branch = master

before_install:
- chmod +x scripts/*

jobs:
  include:
  - stage: test
    name: "Test"
    before_script:
    - ./scripts/travis_before_script.sh
    script:
    - ./scripts/travis_script.sh
    after_success:
    - bash <(curl -s https://codecov.io/bash)
  - stage: deploy
    name: "Deploy Javadoc"
    script:
    - ./gradlew clean build generateReleaseJavadoc
    deploy:
      provider: pages
      local-dir: docs/javadoc/release
      skip-cleanup: true
      github-token: $GITHUB_TOKEN
      keep-history: true
      on:
        branch: master
