language: android
jdk: oraclejdk8
sudo: false


# A peculiarity of dependency caching in Gradle means that to avoid uploading the cache
# after every build you need to add the following
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache


android:
  components:
    # use the latest revision of Android SDK Tools
    - platform-tools
    - tools

    # The BuildTools version used by your project
    - build-tools-27.0.3

    # The SDK version used to compile your project
    - android-28

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-armeabi-v7a-android-26
    - sys-img-armeabi-v7a-android-28

    # Additional components
    - extra-android-m2repository


    # stuff for testin android emulator
    - sys-img-armeabi-v7a-android-22
    - android-22
  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+


before_script:
  # If permission for Gradlew Dependencies fail, use this.
  - sudo chmod +x ./gradlew

  # Install Android SDK's manually and accept their licences
  - yes | sdkmanager "platforms;android-28"

  # TODO: TESTING
  - android list targets

  # Create and start emulator
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

stages:
  - compile
  - test
  # only run deploy stage on master branch
  - name: deploy
    if: branch = master


## run jobs to test the Android App
## TODO: setup more testing components for android
jobs:
  include:
    - stage: test
      name: "Dependencies"
      script: ./gradlew clean androidDependencies
    - script: ./gradlew clean lint
      name: "Lint"
    - script: ./gradlew clean test
      name: "Test"
    - script: ./gradlew clean build
      name: "Build"
    - script: ./gradlew clean assembleDebug
      name: "Debug APK"
    - script:
        - ./gradlew generateJavadoc
      name: "Debug Javadoc"
    - script: ./gradlew clean build connectedCheck
      name: "Connected Check"
    - script: ./gradlew clean build connectedAndroidTest
      name: "connectedAndroidTest"
    - script: ./gradlew jacocoTestReport
      name: "test reports"


env:
  global:
    secure: 

