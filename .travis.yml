language: android
jdk: oraclejdk8
sudo: true

env:
  global:
    - ANDROID_API_LEVEL=28
    - ANDROID_EMULATOR_LEVEL=18
    - ANDROID_BUILD_TOOLS_VERSION=28.0.3
    - ADB_INSTALL_TIMEOUT=20
    - ANDROID_ABI=armeabi-v7a
    - ANDROID_TAG=google_apis
    - QEMU_AUDIO_DRV=none
    secure: 


android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-$ANDROID_API_LEVEL
    - android-$ANDROID_EMULATOR_LEVEL
    - extra-android-support
    - extra-google-m2repository
    - extra-android-m2repository
    - sys-img-$ANDROID_ABI-google_apis-$ANDROID_EMULATOR_LEVEL

licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"

after_failure:
  - cat $TRAVIS_BUILD_DIR/app/build/reports/lint-results.xml

stages:
- compile
- test
- emulator_test
# only run deploy stage on master branch
- name: deploy
  if: branch = master


# run jobs to test the Android App
# TODO: setup more testing components for android
jobs:
  include:
  - stage: test
    before_install:
      # If permission for Gradlew Dependencies fail, use this.
      - sudo chmod +x ./gradlew
      # Install Android SDK's manually and accept their licences
      - yes | sdkmanager "platforms;android-28"
    name: "Dependencies"
    script: ./gradlew clean androidDependencies
  - script: ./gradlew clean lint
    name: "Lint"
  - script: ./gradlew clean test
    name: "Test"
  - script: ./gradlew clean build
    name: "Build"
  - script: ./gradlew clean assembleDebug
    name: "Debug APK"
  - script:
    - ./gradlew generateJavadoc
    name: "Debug Javadoc"
  #    - script: ./gradlew clean build connectedCheck
  #      name: "Connected Check"
  #    - script: ./gradlew connectedAndroidTest
  #      name: "connectedAndroidTest"
  - script:
    - android list targets
    - echo "no" | android create avd --force -n test -t "android-"$ANDROID_EMULATOR_LEVEL --abi $ANDROID_ABI --tag $ANDROID_TAG
    - emulator -avd test -no-window &
    - mkdir -p build/reports
    #  - ./gradlew dependencyCheckAnalyze
    - ./gradlew assembleDebugAndroidTest -PdisablePreDex --continue --stacktrace
    - android-wait-for-emulator
    #  - adb shell input keyevent 82 &
    - ./gradlew connectedDebugAndroidTest -PdisablePreDex --continue --stacktrace
    name: "InstrumentedTest"
  - stage: emulator_test
    before_install:
    - yes | sdkmanager "cmake;3.6.4111459"
    - wget https://dl.google.com/android/repository/android-ndk-r18b-linux-x86_64.zip -nv
    - unzip android-ndk-r18b-linux-x86_64.zip -d $HOME > /dev/null
    - export ANDROID_NDK_HOME=$HOME/android-ndk-r18b
    - export PATH=$PATH:$ANDROID_NDK_HOME
    - mkdir "$ANDROID_HOME/licenses" || true
    - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
    - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
    # If permission for Gradlew Dependencies fail, use this.
    - sudo chmod +x ./gradlew
  - stage: deploy
    script:
    - ./gradlew generateReleaseJavadoc
    name: "Release Javadoc"
    deploy:
      provider: pages
      local-dir: docs/javadoc/release
      skip-cleanup: true
      github-token: $GITHUB_TOKEN
      keep-history: true
      on:
        branch: master

