language: android
jdk: oraclejdk8
sudo: false


# A peculiarity of dependency caching in Gradle means that to avoid uploading the cache
# after every build you need to add the following
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

env:
  global:
  - ANDROID_API_LEVEL=26
  - ANDROID_BUILD_TOOLS_VERSION=26.0.1
  - ANDROID_EMU_API_LEVEL=22
  - ANDROID_ABI=armeabi-v7a
  - ADB_INSTALL_TIMEOUT=20 # minutes (2 minutes by default)
  - QEMU_AUDIO_DRV=none # Remove audio


android:
  components:
    # The SDK version used to compile your project
    - android-28
`
    - tools
    - platform-tools
    - tools
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-$ANDROID_API_LEVEL
    - android-$ANDROID_EMU_API_LEVEL
    - extra-android-support
    - sys-img-$ANDROID_ABI-google_apis-$ANDROID_EMU_API_LEVEL

    # Google Play Services
    - extra-google-google_play_services

    # Latest artifacts in local repository
    - extra-google-m2repository
    - extra-android-m2repository

  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+


before_script:
  # If permission for Gradlew Dependencies fail, use this.
  - sudo chmod +x ./gradlew

  # Install Android SDK's manually and accept their licences
  - yes | sdkmanager "platforms;android-28"
  # Install Android SDK's manually and accept their licences
  - yes | sdkmanager "platforms;android-$ANDROID_API_LEVEL"
  # TODO: TESTING
  - android list targets

  # Create and start emulator
  - echo no | android create avd --force -n test -t android-$ANDROID_EMU_API_LEVEL --abi google_apis/$ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

stages:
  - compile
  - test
  # only run deploy stage on master branch
  - name: deploy
    if: branch = master


## run jobs to test the Android App
## TODO: setup more testing components for android
jobs:
  include:
    - stage: test
      name: "Dependencies"
      script: ./gradlew clean androidDependencies
    - script: ./gradlew clean lint
      name: "Lint"
    - script: ./gradlew clean test
      name: "Test"
    - script: ./gradlew clean build
      name: "Build"
    - script: ./gradlew clean assembleDebug
      name: "Debug APK"
    - script:
        - ./gradlew generateJavadoc
      name: "Debug Javadoc"
    - script: ./gradlew clean build connectedCheck
      name: "Connected Check"
    - script: ./gradlew clean build connectedAndroidTest
      name: "connectedAndroidTest"
    - script: ./gradlew jacocoTestReport
      name: "test reports"


env:
  global:
    secure: 

